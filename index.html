<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уголочек Бомбера</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
</head>

<body>
    <div class="bodycontainer">
        <header>
            <a href="#" class="first">Фанфек</a>
            <a href="#">Галерея</a>
            <div class="devider"></div>
            <p><span>У</span><span>г</span><span>о</span><span>л</span><span>о</span><span>к</span>
                <span>Б</span><span>о</span><span>м</span><span>б</span><span>е</span><span>р</span><span>а</span></p>
            <div class="devider"></div>
            <a href="#" class="first">Ассоциации</a>
            <a href="#">Игра</a>
        </header>
        <section class="wnow">
            <p>Прошёл уже <b>год</b> с момента нашей дружбы<br>
                <div class="endtext">;3 <div class="cursor"></div>
                </div>
            </p>
            <a href="#"><button>Что <span>теперь</span>?</button></a>
            <div class="devider"></div>
        </section>
        <section class="gallery">
            <h3>Фотачкеееееееееееее</h3>
            <div class="container">
                <div class="photos">
                    <img src="img/1.png" alt="">
                    <img src="img/2.png" alt="">
                    <img src="img/3.png" alt="">

                </div>
                <div class="slider-nav">
                    <button class="prev-button">←</button>
                    <button class="next-button">→</button>
                </div>
            </div>
        </section>
    </div>

    <script type="text/javascript" src="./js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="./js/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.photos').slick({
                centerMode: true,
                centerPadding: '0px',
                slidesToShow: 3,
                slidesToScroll: 1,
                arrows: false, // Отключаем стандартные стрелки
                infinite: true,
                responsive: [{
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 1,
                        centerMode: true
                    }
                }]
            });

            // Добавляем обработчики для кнопок
            $('.prev-button').click(function () {
                $('.photos').slick('slickPrev');
            });

            $('.next-button').click(function () {
                $('.photos').slick('slickNext');
            });
        });
    </script>
</body>

</html>
